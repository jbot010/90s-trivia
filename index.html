<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>90s Trivia</title>
	<link href="./css/style.css" rel="stylesheet">
	<script src="./js/app.js" type="module">
	</script>
	<link href="./assets/" id="favicon" rel="icon" sizes="32x32" type="image/png">
</head>
<body>
	<div id="game-container">
		<div id="game-intro">
			<h1>Welcome to 90s Trivia!</h1>
      <button id="start-button">Play</button>
		</div>
		<div id="game-content">
			<div class="body-container" id="timer-content"></div>
			<div class="body-container" id="category-container"></div>
			<div class="body-container" id="question-container"></div>
			<div class="body-container" id="choices-container"></div>
			<div class="body-container" id="answer-container"></div>
		</div>
		<div id="next-question"></div>
		<div id="final-score"></div>
		<div id="reset-button"></div>
	</div>
</body>
</html>
